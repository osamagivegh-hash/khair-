# Google Cloud Build configuration
# Usage: gcloud builds submit --config=cloudbuild.yaml

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile'
      - '-t'
      - 'gcr.io/$PROJECT_ID/al-khair:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/al-khair:latest'
      - '.'
    id: 'build-image'

  # Push the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/al-khair'
    id: 'push-image'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'al-khair'
      - '--image'
      - 'gcr.io/$PROJECT_ID/al-khair:$COMMIT_SHA'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--set-env-vars'
      - 'DATABASE_URL=file:/data/dev.db,NODE_ENV=production'
    id: 'deploy-cloud-run'

images:
  - 'gcr.io/$PROJECT_ID/al-khair:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/al-khair:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

